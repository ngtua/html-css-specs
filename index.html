<!DOCTYPE html>

<html>
    <head>
        <title>Website Layout</title>
        <link rel="stylesheet" type="text/css"  href="layout.css">
    </head>

    <body>
        <div class="header">
            <img src="icon" alt="home icon" class="header_img">
            <button type="button" class="header_login">Log In</button>
        </div>

        <div class="nav-bar">
            <p>home</p>
            <p>news</p>
            <p>updates</p>
            <p>more</p>
        </div>

        <h1>Page Header</h1>

        <div class="subtitle">
            <h2>By Author</h2>
            <div class="sns">
                <button type="button" class="sns_fb">f</button>
                <button type="button" class="sns_tw">t</button>
                <button type="button" class="sns_share">share</button>
            </div>
        </div>

        <img class="main_img" src="some image" alt="main img">

        <p class="para_1">
            Paragraph 1
        </p>

        <p class="para_2">
            Paragraph 2
        </p>

        <div class="extra_info">
            <div class="extra_info-list">
                <p>Title UL1</p>
                <ul>
                <li>bullet 1</li>
                <li>bullet 2</li>
                </ul>
            </div>
            <div class="extra_info-list">
                <p>Title UL2</p>
                <ul>
                    <li>bullet 1</li>
                    <li>bullet 2</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <img src="bottom logo" alt="bottom logo">
            <div class="footer-links">
                <p>Contact</p>
                <p>About Us</p>
                <p>Terms of Use</p>
                <p>FAQs</p>
                <p>Privacy Policy</p>
            </div>
        </div>

    </body>
</html>
